<mat-card style="text-align: center;">
    <mat-card-header>
        <mat-card-title style="text-align: center;">
            Contato
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image class="photo-detail"
        src="data:image/png;base64,{{ contact.photo }}" />

    <mat-card-content>

        <p>
            <strong>{{contact.name}}</strong>
            <br />
            <strong>{{contact.email}}</strong>
        </p>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="closeDialog();">Fechar</button>        
    </mat-card-actions>

</mat-card>
